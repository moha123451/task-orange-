<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex9</title>
    <style>
        body{
            background-color: lightgrey;
        }
        .row{
            display: flex;
            gap: 2rem;
        }
        .box{
            background-color: #fff;
            border: black 1px solid;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="box" style="box-shadow: 0;"></div>
        <div class="box" style="box-shadow: 1px 1px 2px 0;"></div>
        <div class="box" style="box-shadow: 3px 3px 10px 0;"></div>
        <div class="box" style="box-shadow: 4px 4px 12px 0;"></div>
        <div class="box" style="box-shadow: 5px 5px 15px 0;"></div>
        <div class="box" style="box-shadow: 6px 6px 20px 0;"></div>
    </div>
</body>
</html>
