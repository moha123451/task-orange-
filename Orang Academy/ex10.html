<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>
    <style>
        td{
            border: black 1px solid;
            border-radius: 5px;
            padding: 0.5rem;
            box-shadow: 4px 4px 4px 0;
        }
        table{
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
