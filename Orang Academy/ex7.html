<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7</title>
    <style>
        .row{
            display: flex;
            gap: 0.75rem;
        }
        .yellow{
            width: 50px;
            height: 50px;
            background-color: yellow;
            border: black 1px solid;
        }
        .green{
            width: 50px;
            height: 50px;
            background-color: green;
            border: black 1px solid;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Zig-zag Boxes</h1>
    <hr>
    <div class="row">
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</body>
</html>
