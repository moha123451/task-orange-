<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2 - Tables</title>
    <link rel="stylesheet" href="task11.css">
</head>
<body>
    <h1>Table Num. 2</h1>
    <table>
        <tbody>
            <tr>
                <td rowspan="2">Row 1-2, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>
            <tr>
                <td colspan="2">Row 2-3, Col 2-3</td>
                <td>Row 2, Col 4</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
                <td>Row 3, Col 4</td>
            </tr>
            <tr>
                <td rowspan="2">Row 4, Col 1</td>
                <td>Row 4, Col 2</td>
                <td colspan="2">Row 4, Col 3-4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
