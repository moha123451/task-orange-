<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="Form.css">
    </head>
    <body>
        <div class="form-container">
            <h1>Registration Form</h1>
            <form action="#" method="POST">
                <label for="user-id">User id:</label>
                <input type="text" id="user-id" name="user-id" required><br>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
    
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="" disabled selected>(Please select a country)</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="jo">Jordan</option>
                </select><br>
    
                <label for="zip-code">ZIP Code:</label>
                <input type="text" id="zip-code" name="zip-code"><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
    
                <label>Sex:</label>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label><br>
    
                <label>Language:</label>
                <input type="checkbox" id="english" name="language" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="non-english" name="language" value="non-english">
                <label for="non-english">Non English</label><br>
    
                <label for="about">About:</label><br>
                <textarea id="about" name="about" rows="4" cols="40"></textarea><br>
    
                <input type="submit" value="Submit">
            </form>
        </body>
    </html>
